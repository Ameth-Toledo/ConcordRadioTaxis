<div class="min-h-screen flex flex-col">
  <section class="flex-grow hero-pattern text-white relative overflow-hidden">
    <div class="absolute inset-0 opacity-10">
      <div class="grid-pattern"></div>
    </div>

    <div class="absolute top-20 left-20 w-32 h-32 border border-white/20 rounded-full animate-spin-slow"></div>
    <div class="absolute bottom-32 right-16 w-24 h-24 border-2 border-yellow-400/30 rotate-45 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-16 h-16 bg-purple-500/20 rounded-full blur-sm animate-float"></div>

    <div class="container mx-auto px-6 py-16 md:py-24 relative z-10">
      <div class="grid lg:grid-cols-2 gap-16 items-center">

        <div class="space-y-8 lg:pr-8">
          <div
            class="inline-flex items-center px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20">
            <span class="w-2 h-2 bg-green-400 rounded-full mr-3 animate-pulse"></span>
            <span class="text-sm font-medium">Disponible 24/7</span>
          </div>

          <div class="space-y-6">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-black leading-none">
              <span class="block text-white mb-2">Viaja con</span>
              <span
                class="block bg-gradient-to-r from-yellow-400 via-orange-400 to-pink-400 bg-clip-text text-transparent">
                Estilo
              </span>
              <span class="block text-white/90 text-3xl md:text-5xl lg:text-6xl font-light">
                y confort
              </span>
            </h1>

            <p class="text-xl md:text-2xl text-white/80 leading-relaxed max-w-2xl">
              Experimenta el lujo en cada kilómetro. Nuestros taxis Concord te brindan confianza y comodidad que
              mereces.
            </p>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 pt-4">
            <button (click)="scrollToContacto()"
              class="group bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold px-8 py-4 rounded-2xl hover:scale-105 transition-all duration-300 shadow-2xl hover:shadow-yellow-500/25">
              <span class="flex items-center justify-center gap-3">
                <svg class="w-6 h-6 group-hover:rotate-12 transition-transform" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z">
                  </path>
                </svg>
                Reservar Viaje
              </span>
            </button>

            <button (click)="scrollToFlota()"
              class="group border-2 border-white/30 text-white font-semibold px-8 py-4 rounded-2xl hover:bg-white/10 backdrop-blur-sm transition-all duration-300 hover:border-white/60">
              <span class="flex items-center justify-center gap-3">
                <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor"
                  viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h8m-4-8V3a1 1 0 111 0v3M7 7l3-3 3 3M5 10l3-3 3 3">
                  </path>
                </svg>
                Ver Flota
              </span>
            </button>
          </div>

          <div class="grid grid-cols-3 gap-8 pt-12 border-t border-white/20">
            <div class="text-center lg:text-left">
              <div
                class="text-3xl md:text-5xl font-black bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent mb-2">
                4.9★
              </div>
              <div class="text-white/60 font-medium">Rating</div>
            </div>
            <div class="text-center lg:text-left">
              <div
                class="text-3xl md:text-5xl font-black bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent mb-2">
                2K+
              </div>
              <div class="text-white/60 font-medium">Viajes</div>
            </div>
            <div class="text-center lg:text-left">
              <div
                class="text-3xl md:text-5xl font-black bg-gradient-to-r from-yellow-400 to-orange-400 bg-clip-text text-transparent mb-2">
                5min
              </div>
              <div class="text-white/60 font-medium">Espera</div>
            </div>
          </div>
        </div>

        <div class="relative lg:pl-8">
          <div
            class="absolute inset-0 bg-gradient-to-br from-yellow-400/20 via-orange-400/20 to-pink-400/20 rounded-full blur-3xl scale-110 animate-pulse-slow">
          </div>

          <div class="absolute inset-8 border border-white/20 rounded-full animate-spin-reverse"></div>
          <div class="absolute inset-16 border border-yellow-400/30 rounded-full animate-spin-slow"></div>

          <div class="relative z-10 taxi-container">
            <img src="taxi.png" alt="Taxi Premium Concord" class="w-full max-w-lg mx-auto object-contain taxi-image"
              loading="lazy">

            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
          </div>

          <div
            class="absolute bottom-8 left-8 bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20 animate-float-delay">
            <div class="flex items-center gap-3">
              <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
              <span class="text-white font-semibold text-sm">En línea ahora</span>
            </div>
          </div>

          <div
            class="absolute top-8 right-8 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold px-4 py-2 rounded-xl shadow-lg animate-bounce-slow">
            <span class="text-sm">Desde $50</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
